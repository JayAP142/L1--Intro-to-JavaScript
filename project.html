<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
</head>
<body>
    <p id="1p"></p>
    <p id="2p"></p>
    <p id="3p"></p>
    <p id="4p"></p>
    <p id="5p"></p>
    <p id="6p"></p>
    <p id="7p"></p>

    <script>
        var x=2
        var y=5
        var z=7
        document.getElementById("1p").innerHTML=x+y
        document.getElementById("2p").innerHTML=x-z
        document.getElementById("3p").innerHTML=(x+y)<z
        document.getElementById("4p").innerHTML=y*z
        document.getElementById("5p").innerHTML=x**z
        document.getElementById("6p").innerHTML=(y*y)/x
        document.getElementById("7p").innerHTML=76/z
    </script>
</body>
</html>
